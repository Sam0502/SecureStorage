<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Add to the head section of index.html -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<body>
 
        <div class="container">
            <h2>Login</h2>
                <label for="account">Select Account:</label>
                <select id="account">
                    <option value="" disabled selected>Select your account</option>
                </select>
                <button onclick="login()">Login</button>
        <div class="form-section">
            <h2>Secure Storage</h2>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" placeholder="Enter data to encrypt">
            </div>
            <div class="form-group">
                <label for="receiver">Receiver Address:</label>
                <input type="text" id="receiver" name="receiver" placeholder="Enter receiver's address">
            </div>
            <div class="form-group">
                <button onclick="encryptAndShareData()">Encrypt and Share Data</button>
            </div>
            <div class="form-group">
                <button onclick="auditTransactions()">Audit Transactions</button>
            </div>
        </div>
    
        <div class="audit-section">
            <h3>Audit Results:</h3>
            <div id="audit-results"></div>
        </div>
    </div>
    <div>
        <h2>Your message</h2>
        <div id="decrypted-data">
        <button onclick="viewMessage()">View Message</button>   
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
